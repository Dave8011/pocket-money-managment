name: Build Shareable APK

on:
  workflow_dispatch: # This allows you to click a button to build it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Initialize Capacitor
        # We use || true so it doesn't stop if you already initialized it
        run: npx cap init PocketMoney com.pocketmoney.app --web-dir=dist || true

      - name: Build Web App
        run: |
          npm run build
          # FIX: Check if React created 'build' instead of 'dist' and rename it
          if [ ! -d "dist" ] && [ -d "build" ]; then
            echo "Renaming 'build' directory to 'dist' for Capacitor..."
            mv build dist
          fi

      - name: Setup Android Platform
        # CRITICAL FIX: Forces 'sync' to create the missing gradle files
        run: |
          npx cap add android || true
          npx cap sync android

      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Build Debug APK
        run: |
          cd android
          chmod +x gradlew  # Fixes permission denied errors
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: pocket-money-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
